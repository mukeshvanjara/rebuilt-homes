

<section class="max-w-7xl mx-auto px-6 py-12">
	<!-- Top info cards -->
	<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
		<div class="bg-gray-800 text-white rounded-lg overflow-hidden shadow-lg flex items-stretch">
			<div class="w-24 bg-teal-700 flex items-center justify-center">
				<!-- location icon -->
				<svg class="h-10 w-10 text-orange-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z" />
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21s8-4.5 8-11a8 8 0 10-16 0c0 6.5 8 11 8 11z" />
				</svg>
			</div>
			<div class="p-6 flex-1">
				<h3 class="text-sm font-semibold uppercase tracking-wider text-white">Office Location</h3>
				<div class="mt-2 border-b-2 border-teal-400 w-10"></div>
				<p class="mt-4 text-sm text-gray-200">3, Pearl Glass compound, I.B Patel Road,<br />Goregaon East, Mumbai - 400063</p>
			</div>
		</div>

		<div class="bg-gray-800 text-white rounded-lg overflow-hidden shadow-lg flex items-stretch">
			<div class="w-24 bg-indigo-700 flex items-center justify-center">
				<!-- mail/phone icon -->
				<svg class="h-10 w-10 text-yellow-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
				</svg>
			</div>
			<div class="p-6 flex-1">
				<h3 class="text-sm font-semibold uppercase tracking-wider text-white">Phone / Email</h3>
				<div class="mt-2 border-b-2 border-teal-400 w-10"></div>
				<p class="mt-4 text-sm text-gray-200">7738376788<br />info@brickwave.in</p>
			</div>
		</div>
	</div>

	<!-- Main content: map + form -->
	<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
		<!-- Map column -->
		<div>
			<div class="bg-white rounded-lg overflow-hidden shadow">
				<iframe
					class="w-full h-96"
					frameborder="0"
					scrolling="no"
					marginheight="0"
					marginwidth="0"
					src="https://maps.google.com/maps?q=19.1084,74.7354&z=14&output=embed" allowfullscreen loading="lazy"			aria-label="Office location map">
				</iframe>
			</div>
		</div>

		<!-- Inquiry form column -->
		<div>
			<div class="bg-white rounded-lg shadow p-8">
				<h2 class="text-3xl font-bold text-teal-400 mb-6">Inquiry Form</h2>

				<form action="#" method="post" class="space-y-4">
					<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
						<div>
							<label class="sr-only" for="name">Your name</label>
							<input id="name" name="name" type="text" placeholder="Your name" class="w-full bg-gray-800 text-white placeholder-gray-300 px-4 py-3 rounded-sm focus:outline-none" />
						</div>
						<div>
							<label class="sr-only" for="email">Email</label>
							<input id="email" name="email" type="email" placeholder="Email" class="w-full bg-gray-800 text-white placeholder-gray-300 px-4 py-3 rounded-sm focus:outline-none" />
						</div>
					</div>

					<div>
						<label class="sr-only" for="subject">Subject</label>
						<input id="subject" name="subject" type="text" placeholder="Subject" class="w-full bg-gray-800 text-white placeholder-gray-300 px-4 py-3 rounded-sm focus:outline-none" />
					</div>

					<div>
						<label class="sr-only" for="message">Message</label>
						<textarea id="message" name="message" rows="8" placeholder="Message" class="w-full bg-gray-800 text-white placeholder-gray-300 px-4 py-3 rounded-sm focus:outline-none"></textarea>
					</div>

					<div>
						<button type="submit" class="inline-block bg-teal-400 text-white font-semibold px-6 py-3 rounded shadow hover:bg-teal-500">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
